<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="./styles/styles.css"
    />
    <title>Banner</title>
  </head>
  <body>
    <div class="banner">
      <div class="wrapper">
        <div class="banner__circle">
          <svg
            class="progress"
            width="65"
            height="65"
          >
            <circle
              class="progress__circle"
              stroke="#9ABCFA"
              stroke-width="1"
              cx="32"
              cy="32"
              r="30"
              fill="transparent"
            ></circle>

            <circle
              class="progress__circle_completed"
              stroke="#fff"
              stroke-width="2"
              cx="32"
              cy="32"
              r="30"
              fill="transparent"
            ></circle>
          </svg>
          <div class="progress__numbers"><span>0</span>/<span>7</span></div>
        </div>

        <div class="banner__text-block">
          <span class="banner__span">Чеклист</span>
          <p class="banner__paragraph">
            Выполнено: <span>0</span> из <span>7</span> действий
          </p>
          <p class="banner__paragraph_next">
            Следующее действие: Созвониться с клиентом до 23.05.24 12:00
          </p>
        </div>
      </div>

      <button class="banner__btn">Открыть чеклист</button>
    </div>
  </body>
</html>
